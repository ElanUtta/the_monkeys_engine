# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build services/api_gateway/cmd -v api_gateway && go build services/auth_service/cmd -v auth_service && go build services/blogsandposts_service/cmd -v blogsandposts_service

    - name: Test
      run: go test -v ./...
